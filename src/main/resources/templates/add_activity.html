<!doctype html>
<html lang="pl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
<div style="margin: 20px;">
  <p class="fs-2" style="margin: inherit;">Dodawanie zajęć</p>
  <form id="addActivity" action="add" method="post" name="addActivity">
    <div style="margin: 10px;">
      <div class="my-3 me-5">
        <input type="text" class="form-control" name="name" placeholder="Nazwa zajęć">
      </div>
      <div class="my-3 me-5">
        <input type="text" class="form-control" name="description" size="30" placeholder="Opis">
      </div>
    </div>
    <div style="margin: 10px;">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="canTrade" value="true" name="studentCanTrade">
        <label class="form-check-label" for="canTrade">
          Czy można handlować terminami?
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Stwórz zajęcia</button>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
