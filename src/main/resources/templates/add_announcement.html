<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div style="margin: 20px;">
  <p class="fs-2">Opublikuj ogłoszenie</p>
  <form id="addAnnouncement" action="add" method="post" name="addAnnouncement">
    <div class="my-3 me-5" >
      <input class="form-control" name="headline" type="text" placeholder="Wpisz nagłówek" required>
    </div>
    <div class="my-3 me-5">
      <textarea name="info" class="form-control" aria-label="With textarea" rows="5" placeholder="Tekst ogloszenia" required></textarea>
    </div>
    <input th:value="${author}" name="author" type="hidden" required>
    <button type="submit" class="btn btn-primary">Opublikuj</button>
  </form>
</div>
</body>
</html>
