<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
<div style="margin: 20px;">
    <p class="fs-2" style="margin: inherit;">Dodawanie sprawdzianu</p>
    <form id="addActivity" th:action="@{../add/{path}(path = ${activity.id})}" method="post" name="addActivity">
        <div style="margin: 10px;">
            <div class="my-3 me-5">
                <input type="text" class="form-control" name="Title" placeholder="Nazwa sprawdzianu">
            </div>
            <div class="my-3 me-5">
                <input type="text" class="form-control" name="description" size="300" placeholder="Opis">
            </div>
            <div class="my-3 me-5">
                <input type="text" class="form-control" name="maxPoints" size="30" placeholder="Maksymalna ilość punktów">
            </div>
            <div class="my-3 me-5">
                <input type="text" class="form-control" name="date" size="30" placeholder="Data sprawdzianu">
            </div>
        </div>
            <button type="submit" class="btn btn-primary">Stwórz zajęcia</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
