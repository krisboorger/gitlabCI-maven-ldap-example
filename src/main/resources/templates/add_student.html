<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
<div style="margin: 20px;">
  <p class="fs-2" style="margin: inherit;">Dodawanie ucznia</p>
  <form id="addStudent" action="add" method="post" name="addStudent">
    <div style="margin: 10px;">
      <div class="my-3 me-5">
        <input type="text" class="form-control" name="firstname" placeholder="Imie">
      </div>
      <div class="my-3 me-5">
        <input type="text" class="form-control" name="lastname" placeholder="Nazwisko">
      </div>
      <div class="my-3 me-5">
        <input type="text" class="form-control" name="username" placeholder="Login LDAP">
      </div>
      <p th:text="${'Format daty:' + dateFormat}"></p>

      <div class="my-3 me-5">
        <input type="text" class="form-control" name="birthdate" placeholder="Data urodzenia">
      </div>
      <div class="my-3 me-5">
        <label for="studentGroups" class="lead">Wybierz, do których grup przypisać studenta:</label>
        <select id="studentGroups" class="form-select" multiple name="studentGroups" size="3">
          <option th:each="group : ${groups}" th:value="${group.id}"
                  th:text="${group.name + ' Termin: ' + group.weekday+', godz.'+group.hour}"></option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Dodaj ucznia</button>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
