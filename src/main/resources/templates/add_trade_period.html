<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
<div style="margin: 20px;">
  <p class="fs-2" style="margin: inherit;">Dodawanie terminów rejestracji</p>
  <form id="addActivity" th:action="@{../add/{path}(path = ${activityId})}" method="post" name="addRPeriod">
    <div style="margin: 10px;">
      <span th:text="${'Format daty:' + dateFormat}"/>
      <div class="my-3 me-5">
        <input type="hidden" name="activity" th:value="${activity}">
      </div>
      <div class="my-3 me-5">
        <input type="text" class="form-control" name="start" size="30" placeholder="Data rozpoczęcia">
      </div>
      <div class="my-3 me-5">
        <input type="text" class="form-control" name="end" size="30" placeholder="Data zakończenia">
      </div>
    </div>
    <div style="margin: 10px;">
      <button type="submit" class="btn btn-primary">Stwórz termin wymiany</button>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
