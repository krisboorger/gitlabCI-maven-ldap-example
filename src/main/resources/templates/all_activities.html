<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>All activities</title>
    <style>
        td {
            word-break: break-all;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<a style="margin-top: 0.5rem" class="btn btn-primary btn-sm mb-3" href="/activity/new">Dodawanie zajęć</a>
<table class="table">
    <tr>
        <th style="width: 20%" scope="col">Nazwa</th>
        <th style="width: 20%" scope="col">Opis</th>
        <th style="width: 20%" scope="col">Dodaj grupę</th>
        <th style="width: 15%" scope="col">Dodaj sprawdzian</th>
        <th style="width: 15%" scope="col">Dodaj termin wymiany</th>
        <th style="width: 15%" scope="col">Usuń</th>
    </tr>
    <tr th:each="activity: ${activities}">
        <td th:text="${activity.name}">
        <td style="word-wrap: break-word" th:text="${activity.description}"></td>
        <td><a class="btn btn-primary"
               th:href="@{/group/new/{path}(path = ${activity.id})}">Dodaj grupę</a>
        </td>
        <td><a class="btn btn-primary" th:href="@{/gradedTest/add/{path}(path = ${activity.id})}">Dodaj test</a> </td>
        <td><a class="btn btn-primary" th:href="@{/tradePeriod/add/{path}(path = ${activity.id})}">Dodaj termin</a> </td>
        <td><a class="btn btn-danger"
               th:href="@{delete/{path}(path = ${activity.id})}">Usuń</a>
        </td>
    </tr>
</table>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
</script>

</html>
