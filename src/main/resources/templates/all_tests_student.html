<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>All Tests</title>
    <style>
        td {
            word-break: break-all;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<table class="table">
    <tr>
        <th style="width: 20%" scope="col">Nazwa</th>
        <th style="width: 20%" scope="col">Data</th>
        <th style="width: 20%" scope="col">Punkty</th>
    </tr>
    <tr th:each="testAndGrade: ${testsAndGrades}">
        <td th:text="${testAndGrade.test.Title}">
        <td style="word-wrap: break-word" th:text="${testAndGrade.test.date}"></td>
        <td style="word-wrap: break-word" th:text="${testAndGrade.resultStr+'/'+testAndGrade.test.maxPoints}"></td>
    </tr>
</table>
<h3>Ocena ko≈Ñcowa: <strong th:text = "${finalGrade}"></strong></h3>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
</script>

</html>
