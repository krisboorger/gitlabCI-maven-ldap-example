<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Lista terminów wymian</title>
  <style>
    td {
      word-break: break-all;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<table class="table">
  <tr>
    <th style="width: 20%" scope="col">Dla jakich zajęć</th>
    <th style="width: 10%" scope="col">Start</th>
    <th style="width: 19%" scope="col">Koniec</th>
    <th style="width: 10%" scope="col">Status</th>
  </tr>
  <tr th:each="period: ${tradePeriods}">
    <td th:text="${period.activity.name}"></td>
    <td th:text="${period.start}"></td>
    <td th:text="${period.end}"></td>
    <td th:text="${currentDate<period.start ? 'Nie rozpoczęta' : (currentDate>period.end ? 'Zakończona' : 'Aktywna')}"></td>
  </tr>
</table>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
</script>

</html>
