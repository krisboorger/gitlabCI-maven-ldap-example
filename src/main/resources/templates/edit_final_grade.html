<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Management System</title>
    <meta charset="utf-8">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <div class = "card-body">
                <form action="/finalGrade/update" th:object = "${finalGrade}" method="POST">
                    <h1 class = "text-center"> Nazwa przedmiotu </h1>
                    <input
                            type = "text"
                            name = "courseName"
                            th:field = "*{courseName}"
                            class = "form-control"/>
                    <h2 class = "text-center"> Przedziały punktowe </h2>
                    <div class ="form-group">
                        <label> 5: </label>
                        <input
                                type = "text"
                                name = "grade5"
                                th:field = "*{grade5}"
                                class = "form-control"/>
                    </div>

                    <div class ="form-group">
                        <label> 4,5: </label>
                        <input
                                type = "text"
                                name = "grade45"
                                th:field = "*{grade45}"
                                class = "form-control"
                        />

                        <label> 4: </label>
                        <input
                                type = "text"
                                name = "grade4"
                                th:field = "*{grade4}"
                                class = "form-control"
                        />
                        <label> 3,5: </label>
                        <input
                                type = "text"
                                name = "grade35"
                                th:field = "*{grade35}"
                                class = "form-control"
                        />
                        <label> 3: </label>
                        <input
                                type = "text"
                                name = "grade3"
                                th:field = "*{grade3}"
                                class = "form-control"
                        />

                    </div>

                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Ustaw przedziały punktowe
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
