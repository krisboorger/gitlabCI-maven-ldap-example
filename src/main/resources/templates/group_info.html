<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Informacje o grupie</title>
    <style>
        td {
            word-break: break-all;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<table class="table">
    <tr>
        <td>
            <span class="lead">Nazwa grupy</span>
            <p th:text="${group.name}"></p>
        </td>
    </tr>
    <tr>
        <td>
            <span class="lead">Ilość osób</span>
            <p th:text="${group.students.size()+'/'+group.size}"></p>
        </td>
    </tr>
    <tr>
        <td>
            <span class="lead">Zajęcia</span>
            <p th:text="${group.activity.name}"></p>
        </td>
    </tr>
    <tr>
        <td>
            <span class="lead">Dzień i godzina spotkań</span>
            <p th:text="${group.weekday+', godz. '+group.hour}"></p>
        </td>
    </tr>
    <tr>
        <td>
            <span class="lead">Lista studentów w tej grupie</span>
            <ol th:each="student: ${group.students}">
                <li th:text="${student.firstname+' '+student.lastname}"></li>
            </ol>
        </td>

    </tr>
</table>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
</script>

</html>
