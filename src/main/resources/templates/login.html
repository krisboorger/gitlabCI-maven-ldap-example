<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="CSS/login.css">
	<title>Login</title>
</head>

<body>
	<div class="outer">
		<div class="inner">
			<h2 style="text-align: center;">Login into your account</h2>
			<form>
				<label for="login">Login:</label><br>
				<input type="text" name="login" id="login" size="30" required placeholder="Enter login here..."><br>
				<label for="password">Password:</label><br>
				<input type="password" name="password" id="password" size="30" required
					placeholder="Enter password here..."><br>
				<p class="errorMessage">Make sure you type your email and password correctly. Both your password and
					email are case-sensitive.</p>
				<input type="submit" id="submitButton" size="15" value="Login">
				<a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Forgot password?</a>
			</form>
		</div>
	</div>
</body>

</html>
